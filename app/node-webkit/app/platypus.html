<!DOCTYPE html>
<html lang="en">
<head>
  <title>Platypus</title>
  <meta charset="utf-8">
  <link rel="stylesheet" href="assets/css/platypus.min.css">
</head>
<body>

  <aside class="project-bar" id="project-bar-wrapper">
    <nav>
      <a href="#" class="btn">+</a>
    </nav>
    <ul id="project-list" class="project-list">
      <li class="active">
        <span class="arrow">»</span>
        <h2>Richard Denton</h2>
        <div class="cap">Grunt, SASS, Atom, Inkscape, Ter...</div>
      </li>
      <li>
        <span class="arrow">»</span>
        <h2>Emarketeer.com.au</h2>
        <div class="cap">Grunt, SASS, Atom, Inkscape, Ter...</div>
      </li>
    </ul>
  </aside>
  <section class="current-project" id="current-project-wrapper">
    <div id="current-project" class="border">
      <div id="edit-project" class="edit"></div>
      <h1 id="current-project-title">Richard Denton</h1>
      <div class="date">Last launched 5 days ago</div>
      <div class="module-wrapper" id="module-wrapper">

        <div class="module module-sass module-active module-sass-active" data-active="true">
          <div class="module-status"></div>
          <div class="module-logo module-sass-logo">
            <img src="modules/module_data/sass/sass-logo.svg" alt="SASS Logo" />
          </div>
          <div class="module-title module-sass-title">
            SASS
          </div>
          <div class="module-edit module-sass-edit">
            Edit
          </div>
        </div>
      </div>
      <div class="module-wrapper" id="module-wrapper">

        <div class="module module-grunt module-active module-grunt-active" data-active="true">
          <div class="module-status"></div>
          <div class="module-logo module-grunt-logo">
            <img src="modules/module_data/grunt/grunt-logo.svg" alt="Grunt Logo" />
          </div>
          <div class="module-title module-grunt-title">
            Grunt
          </div>
          <div class="module-edit module-sass-edit">
            Edit
          </div>
        </div>
      </div>
    </div>
  </section>
  <footer class="footer-bar" id="footer-bar-wrapper">

  </footer>

  <!--Keep this empty container for injecting module scripts-->
  <div id="platypus-modules">
  </div>
  <!-- Product
  <script src="assets/js/build/platypus.min.js"></script>
  -->
  <script src="assets/js/src/platypus.class.js"></script>
  <script src="assets/js/src/platypus.window.js"></script>
</body>
</html>
